name: Run Integration Tests

on:
  workflow_dispatch:
    inputs:
      test_project:
        description: "Select the test project to run"
        required: true
        default: "All"
        type: choice
        options:
          - All
          - AgeDigitalTwins.Test
          - AgeDigitalTwins.ApiService.Test
          - AgeDigitalTwins.Events.Test
          - AgeDigitalTwins.MCPServerSSE.Test
      filter:
        description: "Additional dotnet test filter"
        type: string
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start custom PostgreSQL container
        run: |
            docker run --name postgres-test \
            -e POSTGRES_USER=app \
            -e POSTGRES_PASSWORD=app \
            -e POSTGRES_DB=app \
            -v "${{ github.workspace }}/src/data/init.sql:/docker-entrypoint-initdb.d/init.sql" \
            -p 5432:5432 \
            ghcr.io/konnektr-io/age:16-1.6.0-standard-trixie \
            -c wal_level=logical \
            -c max_connections=1000 \
            -c max_replication_slots=10 \
            -c max_wal_senders=10 &

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..30}; do
            if docker exec postgres-test pg_isready -U app -d app; then
              echo "PostgreSQL is ready";
              sleep 5;
              exit 0;
            fi;
            echo "Waiting for PostgreSQL...";
            sleep 5;
          done
          echo "PostgreSQL did not become ready in time";
          exit 1;

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x

      - name: Test
        run: |
          if [ "${{ github.event.inputs.test_project }}" == "All" ]; then
            if [ -n "${{ github.event.inputs.filter }}" ]; then
              dotnet test './src' --logger 'GitHubActions' --logger 'console;verbosity=normal' --blame-hang --blame-hang-timeout 5m --filter "${{ github.event.inputs.filter }}"
            else
              dotnet test './src' --logger 'GitHubActions' --logger 'console;verbosity=normal' --blame-hang --blame-hang-timeout 5m
            fi
          else
            if [ -n "${{ github.event.inputs.filter }}" ]; then
              dotnet test './src/${{ github.event.inputs.test_project }}' --logger 'GitHubActions' --logger 'console;verbosity=normal' --blame-hang --blame-hang-timeout 5m --filter "${{ github.event.inputs.filter }}"
            else
              dotnet test './src/${{ github.event.inputs.test_project }}' --logger 'GitHubActions' --logger 'console;verbosity=normal' --blame-hang --blame-hang-timeout 5m
            fi
          fi

      - name: Stop PostgreSQL container
        if: always()
        run: |
          docker stop postgres-test || true
          docker rm postgres-test || true
